<script>
 
$(document).ready(function (e) {
   //general
   $(".go-form").submit(function (e) {
        e.preventDefault();
        e.stopPropagation();
        tinyMCE.triggerSave();
        
        var sec = $(this).data("id");
        
        $("#alert-resp-" + sec).hide();
        
            $("#send-gif-" + sec).removeClass("invisible");
            $("#msj-send-" + sec).hide();
            $("#msj-sending-" + sec).show();
            $("#save-btn-" + sec).addClass("disabled").attr("aria-disabled", "true");
            var form = $("#form-" + sec).serialize();

            var file_data = new FormData();

            file_data.append("accion", "update-section");
            file_data.append("EID", $("#EID-" + sec).val());
            file_data.append("SECTION", sec);
            file_data.append("formula", form);
            
            //for (var key of file_data.entries()) { console.log(key[0] + ', ' + key[1]); }

            $.ajax({
                type: "POST",
                url:  "{SERVER_URL}/admin/ajax/inks.php",
                data: file_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    $("#alert-resp-" + sec).show();
                    res = JSON.parse(response);
                    $("#alert-resp-" + sec).html(res.msj);
                    $("#send-gif-" + sec).addClass("invisible");
                }
            });
            
    });


   

});

</script>
