    <script>
      var SERVER_URL = "{SERVER_URL}";

      function invalidate_input(id) {
        jQuery(id).addClass("is-invalid");
        jQuery(id).attr("required");
        $(id).popover("toggle");
      }
      function validate_input(id) {
        jQuery(id).removeClass("is-invalid");
        jQuery(id).addClass("is-valid");
        $(id).popover("hide");
      }

      function validate_reg() {
        if (jQuery("#email").val() === "") {
          invalidate_input("#email");
          return false;
        } else {
          validate_input("#email");
        }

        if (jQuery("#password").val() === "") {
          invalidate_input("#password");
          return false;
        } else {
          validate_input("#password");
        }

        return true;
      }

      $(document).ready(function() {
        $("#send-gif").hide(100);
        $("#form-login").submit(function(e) {
          e.preventDefault();
          e.stopPropagation();
          if (validate_reg()) {
            var meve = document.location.hostname;
            if (meve != "localhost") SERVER_URL = "http://" + meve;

            $("#send-gif").show(100);
            $("#btn-send").addClass("disabled");
            $("#btn-send").attr("aria-disabled", "true");
            var form = $("#form-login").serialize();

            var file_data = new FormData();

            file_data.append("accion", "login_admin");
            file_data.append("formula", form);

            var URL = SERVER_URL + "/login/server/contact.php";
            $.ajax({
              type: "POST",
              url: URL,
              data: file_data,
              cache: false,
              contentType: false,
              processData: false,
              success: function(response) {
                res = JSON.parse(response);
                if (res.code == 2) {
                  location.href = res.href;
                } else {
                  $(".box-msj-login").html(res.msj);
                  $("#btn-ingresar").removeClass("disabled");
                  $("#btn-ingresar").attr("aria-disabled", "false");
                  $("#send-gif").remove();
                }
              }
            });
          }
        });
      });
    </script>
