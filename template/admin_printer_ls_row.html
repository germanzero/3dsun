<tr class="tr-shadow">
        <td>
            {ID}
        </td>
        <td>
            <span class="block-email">{NAME}</span>
        </td>
        <td>
            <span class="badge badge-{ST_CLASS}">{STATUS}</span>
        </td>
        <td class="text-center">
            <div class="table-data-feature">
                <a class="item" data-toggle="tooltip" data-placement="top" title="{ST_BTN_TITLE}">
                    <i class="fa fa-{ST_BTN_ICON}"></i>
                </a>
                <a class="item" href="{URL_EDIT}" data-toggle="tooltip" data-placement="top" title="Edit">
                    <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="item delete-lnk" data-toggle="tooltip" data-placement="top" title="Delete" data-id="{ID}" data-printer="{NAME}" >
                    <i class="zmdi zmdi-delete"></i>
                </a>

            </div>
        </td>
    </tr>

    <tr class="spacer"></tr>
